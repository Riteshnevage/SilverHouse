<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | SilverHouse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-pink-400 via-orange-300 to-yellow-200 font-[Poppins]">

  <div class="bg-white rounded-3xl shadow-2xl flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">
    
    <!-- Left Side -->
    <div class="md:w-1/2 bg-gradient-to-b from-pink-400 to-orange-400 flex items-center justify-center p-8">
      <div class="text-center text-white space-y-4">
        <h1 class="text-4xl font-bold">Welcome to SilverHouse</h1>
        <p class="text-lg opacity-90">Join us for exclusive collections and offers!</p>
        <img src="https://cdn-icons-png.flaticon.com/512/2948/2948035.png" alt="Shopping" class="w-40 mx-auto drop-shadow-lg">
      </div>
    </div>

    <!-- Right Side (Form) -->
    <div class="md:w-1/2 p-8">
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-2">Create Account</h2>
      <p class="text-center text-gray-500 mb-6">Please fill in your details</p>

      <form id="signupForm" class="space-y-5">
        <!-- Full Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-600 mb-1">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name"
            class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
          <input type="email" id="email" placeholder="you@example.com"
            class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
          <input type="password" id="password" placeholder="Enter password"
            class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-600 mb-1">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Re-enter password"
            class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-pink-500 to-orange-400 text-white font-semibold py-3 rounded-xl hover:scale-105 transition-transform duration-300">
          Create Account
        </button>
      </form>

      <!-- Login Redirect -->
      <p class="text-center text-gray-500 mt-6">
        Already have an account?
        <a href="login.html" class="text-pink-500 font-semibold hover:underline">Login</a>
      </p>
    </div>
  </div>

  <!-- ✅ JavaScript -->
  <script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (password !== confirmPassword) {
        alert('❌ Passwords do not match!');
        return;
      }

      const customer = { name, email, password };

      try {
        const response = await fetch("http://localhost:8080/api/customers/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(customer)
        });

        if (response.ok) {
          alert("✅ Account created successfully!");
          window.location.href = "login.html";
        } else {
          const errText = await response.text();
          alert("⚠️ " + errText || "Something went wrong!");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("❌ Cannot connect to the server. Please ensure your backend is running.");
      }
    });
  </script>

</body>
</html>
